<!DOCTYPE html>
<html>
<head>
    <title>Button to Open Link in Background</title>
</head>
<body>
    <button onclick="openLinkInBackground()">Open Link in Background</button>

    <script>
        function openLinkInBackground() {
            window.open('https://contactcenters.github.io/wac.github.io', '_blank');
        }
    </script>
</body>
</html>
