<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Link in Background Tab</title>
</head>
<body>
    <button onclick="openInBackgroundTab('https://contactcenters.github.io/wac.github.io')">Open Link</button>

    <script>
        function openInBackgroundTab(url) {
            var a = document.createElement('a');
            a.href = url;
            a.target = '_blank';
            a.rel = 'noopener noreferrer';
            var evt = new MouseEvent('click', {
                view: window,
                bubbles: true,
                cancelable: true,
                ctrlKey: true // This simulates opening in a background tab
            });
            a.dispatchEvent(evt);
        }
    </script>
</body>
</html>
